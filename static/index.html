<!DOCTYPE html>
<html ng-app="flatchat" ng-controller="MessagesCtrl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>flatchat</title>
  
    <link
    href='//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css'
    rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    <link href="/style/style.css" rel='stylesheet' type='text/css'>

    <link rel="shortcut icon" href="http://assets.pudo.org/img/favicon.ico">
  </head>
  <body>
    <header class="container">
      <h1>FlatChat</h1>
      <i>Because the world needed another chat tool</i>
    </header>

    <div class="container">
      {{numMessages}}
      <ul>
        <li ng-repeat="message in messages">
          <label>{{message.author}}</label>: {{message.text}}
        </li>
      </ul>

      <div class="author" ng-hide="hasAuthor">
        <form ng-submit="setAuthor()">
          <label for="authorName">Author:</label>
          <input type="text" ng-model="authorName" id="authorName">
          <input type="submit" value="Save">
        </form>
      </div>
      <div class="message" ng-show="hasAuthor">
        <form ng-submit="sendMessage()">
          <label for="newMessage">Type your message:</label>
          <input type="text" ng-model="newMessage" id="new-message">
          <input type="submit" value="Send">
        </form>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.0-beta.13/angular-route.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.2.18/angular-cookies.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
